<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./COMLayout.css" />
  </head>

  <body>
    <div class="COMLayout">
      <aside>
        <div class="headerWrap">
          <h5>元件區</h5>
        </div>

        <div class="bodyWrap">
          <div class="add">
            <button onclick="">+</button>
          </div>

          <ul class="comWrap" id="comWrap"></ul>
        </div>
      </aside>

      <main>
        <p class="windowInfo">比例:1</p>

        <section>
          <iframe allowfullscreen="true" marginwidth="0" marginheight="0" scrolling="no"></iframe>
        </section>
      </main>

      <section class="setUp">
        <div class="attrWrap">
          <div class="headerWrap">
            <h5>屬性</h5>
          </div>

          <div class="bodyWrap">
            <div id="editWrap"></div>
          </div>
        </div>
        <div class="layerWrap">
          <div class="headerWrap">
            <h5>階層</h5>
          </div>

          <div class="bodyWrap">
            <ul id="layer"></ul>
          </div>
        </div>
      </section>

    </div>

    <script src="./SystemMenu.js"></script>
    <script src="./vDomRender.js"></script>
    <script src="./main.js"></script>
  </body>

</html>
