<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./init.css" />
    <link rel="stylesheet" href="./WebEditLayout.css" />
  </head>

  <body>
    <div class="webEditLayout">
      <header>
        <nav>
          <ul>
            <li>檔案</li>
            <li>編輯</li>
            <li>視窗</li>
            <li>說明</li>
          </ul>
        </nav>
      </header>
      <hr class="hrBorder">

      <main>
        <aside class="area comArea">
          <div class="headerWrap">
            <ul class="tab">
              <li>元件</li>
            </ul>
          </div>
          <hr class="hrBorder">

          <div class="bodyWrap">
            <ul class="comWrap" id="comWrap"></ul>
          </div>
          <button class="addCom">+</button>
          <hr class="hrBorder">
        </aside>

        <section class="designArea">
          <div>
            <iframe allowfullscreen="true"></iframe>
          </div>
        </section>

        <div class="editWrap">
          <section class="area setUpArea">
            <div class="headerWrap">
              <ul class="tab">
                <li class="active" data-tab="attr">屬性</li>
                <li data-tab="style">樣式</li>
              </ul>
            </div>
            <hr class="hrBorder">

            <div class="bodyWrap">
              <div id="editWrap">
                <div id="attr"></div>
                <div id="style" class="closed"></div>
              </div>
            </div>
            <hr class="hrBorder">
          </section>

          <section class="area layerArea">
            <div class="headerWrap">
              <ul class="tab">
                <li>階層</li>
              </ul>
            </div>
            <hr class="hrBorder">

            <div class="bodyWrap">
              <ul id="layer"></ul>
            </div>
            <hr class="hrBorder">
          </section>
        </div>

      </main>
    </div>

    <script src="./SystemMenu.js"></script>
    <script src="./bundle.js"></script>
  </body>

</html>
